<section class="content-header">
  <h1 translate>
    Calendar Settings
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> <translate>Home</translate></a></li>
    <li translate>Settings</li>
    <li><a href="#settings/calendar">Calendar</a></li>
    <li class="active">{{submitValue}}</li>
  </ol>
</section>



<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title" translate>Edit Google Calendar</h3>
        </div>
        <div class="box-body">
          <form role="form" ng-submit="save()">

            <div class="form-group">
              <label for="" translate>Calendar name</label>
              <input type="text" class='form-control' ng-model="calendar.name">
            </div>
            <div class="form-group">
              <label for="" translate>Email</label>
              <input type="email" class='form-control' ng-model="calendar.email" disabled>
            </div>
            <div class="form-group">
              <label translate>Color</label>
                <input ng-model="calendar.color" type="text" class="form-control colorpicker"/>
            </div><!-- /.form group -->

            <div class="form-group">
              <label translate>Calendar</label>
              <select ng-model="calendar.calendarId" ng-options="c.id as c.summary for c in calendars"></select>
            </div>
            <button type="submit" class="btn btn-primary" translate> Edit</button>
          </form>
        </div>
      </div>
    </div>
  </div><!-- /.row -->
</section><!-- /.content -->

<script>
  $(function () {
    $(".colorpicker").colorpicker();
  });
</script>
